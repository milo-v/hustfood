{% extends 'base.html' %}
{% block title %}Home Page!{% endblock %}
{% block head %}
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% endblock %}
{% block content %}
<main>
    <h1>Order now with HUSTfood!</h1>

    <div class="SearchBox">
        <form action="#" method="POST">
            <input type="text" class="SearchBox-input" name="q" style="padding-left: 20px; padding-bottom: 20px;"
                placeholder="Search foods, restaurants, categories">
            <button class="SearchBox-button" type="submit">
                <i class="SearchBox-icon  material-icons">search</i>
            </button>
        </form>
    </div>

</main>
{% endblock %}
